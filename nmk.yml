refs:
    - pip://nmk-badges!plugin.yml
    - pip://nmk-github!plugin.yml
    - pip://nmk-python!plugin.yml
    - pip://nmk-vscode!plugin.yml
    - pip://nmk-proto!plugin.yml
    - <workspace>/shared.yml
    - workspace:
        local: ../../shared
        remote: github://dynod/workspace/main/shared

config:
    # Python package name
    pythonPackage: grpc-helper-api

    # Extra setup data
    pythonSetupItems:
        metadata:
            description: API module for grpc_helper

    # Issues repository
    githubIssuesRepo: grpc-helper
